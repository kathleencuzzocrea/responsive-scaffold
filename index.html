<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <title>Responsive Scaffold</title>
</head>
<body>
    <h1>Responsive Scaffold</h1>
    <header class="grid-con center-grid-con">
        <div class="box col-start-1 col-end-4 m-col-start-1 m-col-end-3">Logo</div>
        <nav class="box col-start-4 col-end-5 m-col-start-3 m-col-end-13">Nav</nav>
    </header>
    
    <section class="grid-con center-grid-con">
        <h2 class="hidden">Hero Section</h2>
        <div class="box col-span-full">Hero Image</div>
    </section>

    <section class="grid-con center-grid-con">
        <h2 class="hidden">Products</h2>
        <div class="box col-span-full m-col-start-1 m-col-end-7">Product 1</div>
        <div class="box col-span-full m-col-start-7 m-col-end-13">Product 2</div>
    </section>

    <section class="grid-con center-grid-con">
        <h2 class="hidden">Services</h2>
        <div class="box col-span-2 m-col-span-4 l-col-span-3">Service 1</div>
        <div class="box col-span-2 m-col-span-4 l-col-span-3">Service 2</div>
        <div class="box col-span-2 m-col-span-4 l-col-span-3">Service 3</div>
        <div class="box col-span-2 m-col-span-4 l-col-span-3">Service 4</div>
        <div class="box col-span-2 m-col-span-4 l-col-span-3">Service 5</div>
        <div class="box l-col-start-4 l-col-end-10" id="hidden-box">Image</div>
        <div class="box col-span-2 m-col-span-4 l-col-span-3">Service 6</div>
    </section>

    <footer class="grid-con center-grid-con">
        <div class="box col-span-full">Footer</div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
